<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .hdr {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 1px 20px rgb(79, 79, 79);
            height: 50px;
            padding: 0;
            width: 100%;
        }

        .img-hdr {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-hdr img {
            height: 40px;
            width: 40px;
            padding-left: 5px;
        }

        .menu-hdr a {
            position: relative;
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            text-shadow: none;
            transition: font-size 0.3s ease, text-shadow 0.3s ease;
        }

        .menu-hdr a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background-color: black;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .menu-hdr a:hover::after {
            transform: scaleX(1);
        }

        .menu-hdr a:hover {
            font-size: 20px;
            text-shadow: 0 0 25px rgba(200, 200, 200, 1);
        }

        .login-hdr img {
            height: 32px;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid black;
            padding: 4px;
            margin-right: 5px;
        }

        .menu-hdr {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hdr">
        <div class="img-hdr">
            <a href="/Hotel-Beleza-Website/index.html"><img src="/Hotel-Beleza-Website/assets/images/Logo_Beleza.png" alt="Logo"></a>
        </div>

        <div class="menu-hdr">
            <a href="/Hotel-Beleza-Website/index.html">Inicio</a>
            <a href="/Hotel-Beleza-Website/pages/booking.html">Booking</a>
            <a href="/Hotel-Beleza-Website/pages/restaurant.html">Restaurant</a>
            <a href="/Hotel-Beleza-Website/pages/productos.html">Productos</a>
        </div>

        <div class="login-hdr">
            <a href="/Hotel-Beleza-Website/pages/login.php"><img src="/Hotel-Beleza-Website/assets/images/NoLog.png" alt="Login"></a>
        </div>
    </div>
</body>
</html>
