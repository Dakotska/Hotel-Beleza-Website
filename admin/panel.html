<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel de Admin</title>
        <style>
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                min-width: 600px;
                min-height: 400px;
                background-color: #0B0C10;
                color: white;
            }
            
            .hdr {
                position: sticky;
                z-index: 6;
                width: 100%;
                height: 48px;
                background: transparent;
                backdrop-filter: blur(10px);
                box-shadow: 0 4px 6px rgba(255, 255, 255, 0.3);
                display: flex;
            }

            .hdr img {
                height: 100%;
                width: auto;
                margin-left: 12px;
            }
            .bg-light {
                width: 5px;
                height: 5px;
                background-color: #0B0C10;  
                border-radius: 50%;
                box-shadow:
                    0 0 40px 40px rgba(0, 194, 203, 0.2),
                    0 0 80px 80px rgba(0, 194, 203, 0.15),
                    0 0 120px 120px rgba(0, 194, 203, 0.1);
                opacity: 0.8;
                position: absolute;
                top: -2.5px;
                left: 50%;
            }

            .track {
                width: 90%;
                height: 100%;
                margin: 0 5%;
                padding: 5% 0;
            }

            .w-container {
                display: flex;
                flex-direction: row;
                width: 100%;
                border-radius: 32px;
                background-color: rgba(0, 194, 203, 0.2);
                box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.3);
            }

            .w-container div {
                width: 50%;
                display: flex; 
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            
            .w-container img {
                max-width: 50%;
                max-height: 200px;
                border-radius: 32px;
            }

        </style>
    </head>
    <body>
        <header class="hdr">
            <a href="../index.html"><img src="../assets/images/Logo_Beleza.png" alt="Logo"></a>
            <div class="a">
                <a href="panel.html">Inicio</a>
                <a href="">Habitaciones</a>
                <a href="">Pedidos</a>
                <a href="">Usuarios</a>
            </div>
        </header>
        <div class="bg-light"></div>

        <div class="track">
            <div class="p-line1">
                <div class="w-container">
                    <img src="../assets/images/main-bg.webp" alt="IMG">
                    <div>
                        <span>Habitaciones</span>
                        <a><button>Entrar</button></a>
                    </div>
                </div>
            </div>
            <div class="p-line2">
                <div class="h-container">
                    <img src="" alt="">
                    <div>
                        <span>Pedidos</span>
                        <a href=""><button>Entrar</button></a>
                    </div>
                </div>
                <div class="h-container">
                    <img src="" alt="">
                    <div>
                        <span>Pedidos</span>
                        <a href=""><button>Entrar</button></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
