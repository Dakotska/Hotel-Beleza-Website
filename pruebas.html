<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrusel de Im√°genes</title>
    <style>
        .carousel {
            position: relative;
            width: 700px;
            height: 420px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%;
        }
        .carousel-images img {
            width: 700px;
            height: 420px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            font-size: 3rem;
            padding: 0 20px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
            user-select: none;
            height: 70px;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-btn.prev { left: 20px; }
        .carousel-btn.next { right: 20px; }
    </style>
</head>
<body>
    <div class="carousel">
        <button class="carousel-btn prev"><</button>
        <div class="carousel-images" id="carouselImages">
            <img src="https://picsum.photos/id/1015/700/420" alt="Imagen 1">
            <img src="https://picsum.photos/id/1016/700/420" alt="Imagen 2">
            <img src="https://picsum.photos/id/1018/700/420" alt="Imagen 3">
        </div>
        <button class="carousel-btn next">></button>
    </div>
    <script>
        const images = document.querySelectorAll('#carouselImages img');
        const carouselImages = document.getElementById('carouselImages');
        let currentIndex = 0;

        function showImage(index) {
            carouselImages.style.transform = `translateX(-${index * 700}px)`;
        }

        document.querySelector('.carousel-btn.prev').onclick = () => {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        };

        document.querySelector('.carousel-btn.next').onclick = () => {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        };

        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }, 4000);
    </script>
</body>
</html>
